version: '3.2'
services:
  pl:
    build:
      context: .
    ports:
      - 3000:3000
    volumes:
      - ./testCourse:/course
      - /var/run/docker.sock:/var/run/docker.sock
      - ${HOME}/pl_ag_jobs:/jobs
    container_name: pl
    environment:
      - HOST_JOBS_DIR=${HOME}/pl_ag_jobs
      - DEBUG="* node server"