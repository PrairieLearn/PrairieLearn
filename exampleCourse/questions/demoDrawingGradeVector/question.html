<pl-question-panel>

Draw a vector at point $A$ with ${{params.angle}}^o$ orientation.

</pl-question-panel>
<p>
<pl-drawing grid-size="20" gradable="true" answers-name="box" width="320" hide-answer-panel="false">

    <pl-drawing-answer draw-error-box="true">
        <pl-vector x1="160" y1="160"  angle={{params.grade_angle}} ></pl-vector>
    </pl-drawing-answer>


    <pl-drawing-initial>
        <pl-coordinates x1="160" y1="160" width="100" angle="0" label="A" offsety="10"></pl-coordinates>
    </pl-drawing-initial>

    <pl-controls>
        <pl-controls-group label="Graded objects:" >
            <pl-drawing-button type="pl-vector"></pl-drawing-button>
        </pl-controls-group>
        <pl-controls-group label="Delete button:">
            <pl-drawing-button type="delete"></pl-drawing-button>
        </pl-controls-group>

    </pl-controls>
</pl-drawing>
</p>
