<pl-question-panel>
    <p>
        Any attribute that can be set on an element can also be set on that element's control button.  Here we have three buttons that create three differently sized red, green, and blue circles.
    </p>
</pl-question-panel>

<pl-hide-in-answer-panel>
    <pl-drawing width="500" height="500" gradable="true" answers-name="answer">
        <pl-drawing-answer></pl-drawing-answer>
        <pl-controls>
            <pl-controls-group label="Red">
                <pl-drawing-button type="pl-circle" radius="50" stroke-width="0" color="red" x1="240" y1="190"></pl-drawing-button>
            </pl-controls-group>
            <pl-controls-group label="Green">
                <pl-drawing-button type="pl-circle" radius="40" stroke-width="0" color="green" x1="170" y1="295"></pl-drawing-button>
            </pl-controls-group>
            <pl-controls-group label="Blue">
                <pl-drawing-button type="pl-circle" radius="30" stroke-width="0" color="blue" x1="305" y1="275"></pl-drawing-button>
            </pl-controls-group>
            <pl-controls-group>
                <pl-drawing-button type="delete"></pl-drawing-button>
            </pl-controls-group>
        </pl-controls>
    </pl-drawing>
</pl-hide-in-answer-panel>
