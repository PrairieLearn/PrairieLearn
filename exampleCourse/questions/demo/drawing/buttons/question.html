<pl-hide-in-answer-panel>
    <pl-drawing width="500" height="830" gradable="true" answers-name="answer">
        <pl-drawing-answer></pl-drawing-answer>
        <pl-controls>
            <pl-controls-group label="Misc">
                <pl-drawing-button type="pl-coordinates"></pl-drawing-button>
                <pl-drawing-button type="pl-line"></pl-drawing-button>
                <pl-drawing-button type="pl-arc"></pl-drawing-button>
                <pl-drawing-button type="pl-point"></pl-drawing-button>
                <pl-drawing-button type="pl-text"></pl-drawing-button>
            </pl-controls-group>
            <pl-controls-group label="Shapes">
                <pl-drawing-button type="pl-triangle"></pl-drawing-button>
                <pl-drawing-button type="pl-rectangle"></pl-drawing-button>
                <pl-drawing-button type="pl-circle"></pl-drawing-button>
                <pl-drawing-button type="pl-polygon"></pl-drawing-button>
            </pl-controls-group>
            <pl-controls-group label="Rods">
                <pl-drawing-button type="pl-rod"></pl-drawing-button>
                <pl-drawing-button type="pl-3pointrod"></pl-drawing-button>
                <pl-drawing-button type="pl-4pointrod"></pl-drawing-button>
                <pl-drawing-button type="pl-collar-rod"></pl-drawing-button>
            </pl-controls-group>
            <pl-controls-group label="Pins, Springs, and Pulleys">
                <pl-drawing-button type="pl-fixed-pin"></pl-drawing-button>
                <pl-drawing-button type="pl-roller"></pl-drawing-button>
                <pl-drawing-button type="pl-clamped"></pl-drawing-button>
                <pl-drawing-button type="pl-spring"></pl-drawing-button>
                <pl-drawing-button type="pl-pulley"></pl-drawing-button>
            </pl-controls-group>
            <pl-controls-group label="Forces and Vectors">
                <pl-drawing-button type="pl-vector"></pl-drawing-button>
                <pl-drawing-button type="pl-double-headed-vector"></pl-drawing-button>
                <pl-drawing-button type="pl-arc-vector-CW"></pl-drawing-button>
                <pl-drawing-button type="pl-distributed-load"></pl-drawing-button>
            </pl-controls-group>
            <pl-controls-group label="Controlled Lines">
                <pl-drawing-button type="pl-controlled-line"></pl-drawing-button>
                <pl-drawing-button type="pl-controlled-curved-line"></pl-drawing-button>
            </pl-controls-group>
            <pl-controls-group>
                <pl-drawing-button type="delete"></pl-drawing-button>
                <pl-drawing-button type="help-line"></pl-drawing-button>
            </pl-controls-group>
        </pl-controls>
    </pl-drawing>
</pl-hide-in-answer-panel>
