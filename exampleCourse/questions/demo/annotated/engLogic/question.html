<pl-question-panel>
<p>
Construct a correct logic diagram using the image provided below. There are more than one correct answer.
</p>
<br>
</pl-question-panel>

<p>
<pl-hide-in-panel answer="true">
<pl-overlay width="500" clip="false">
    <pl-background>
      <div id="logic-diagram">
        <pl-figure
        file-name="logic-diagram.png"
        alt="A three-input logic diagram. The top line, x, feeds through an arrowhead and into the final gate. The middle line, y, feeds through a triangle with a circle on the right, then a semicircle. The bottom line, z, feeds to the semicircle. The semicircle feeds into the final gate."
        directory="clientFilesQuestion"
        ></pl-figure>
      </div>
    </pl-background>
      <pl-location left="60" top="15">
        <pl-dropdown sort="ascend" answers-name="x" aria-labelledby="logic-diagram">
          <pl-answer correct="true">1</pl-answer>
          <pl-answer correct="false">0</pl-answer>
        </pl-dropdown>
      </pl-location>
      <pl-location left="60" top="80">
        <pl-dropdown sort="ascend" answers-name="y" aria-labelledby="logic-diagram">
          <pl-answer correct="true">1</pl-answer>
          <pl-answer correct="false">0</pl-answer>
        </pl-dropdown>
      </pl-location>
      <pl-location left="60" top="130">
        <pl-dropdown sort="ascend" answers-name="z" aria-labelledby="logic-diagram">
          <pl-answer correct="true">1</pl-answer>
          <pl-answer correct="false">0</pl-answer>
        </pl-dropdown>
      </pl-location>
      <pl-location left="450" top="80">
          <pl-dropdown sort="ascend" answers-name="F" aria-labelledby="logic-diagram">
            <pl-answer correct="true">1</pl-answer>
            <pl-answer correct="false">0</pl-answer>
          </pl-dropdown>
      </pl-location>
</pl-overlay>
</pl-hide-in-panel>
</p>


<pl-submission-panel>
<br>
  <p>{{feedback.F}}</p>
</pl-submission-panel>
