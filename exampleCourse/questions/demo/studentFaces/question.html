<pl-question-panel>
    <div class="container">
        <h4>Which one is {{params.name}}?</h4>
    </div>
</pl-question-panel>
<div class="container">
<pl-multiple-choice answers-name="student" inline="true">
    {{#params.students}}
    <pl-answer correct="{{#correct}}true{{/correct}}{{^correct}}false{{/correct}}">
        <pl-figure file-name="student_images/{{uin}}.png" width="140px" directory="clientFilesCourse"></pl-figure>
    </pl-answer>
    {{/params.students}}
</pl-multiple-choice>
</div>
