<pl-question-panel>
    <pl-figure file-name="{{params.image}}" directory="clientFilesCourse" width="300px"></pl-figure>
    <br>
    <div class="container">
        <h4>Who is this?</h4>
    </div>
</pl-question-panel>
<div class="container">
<pl-multiple-choice answers-name="student">
    <pl-answer correct="true">{{params.name0}}</pl-answer>
    <pl-answer correct="false">{{params.name1}}</pl-answer>
    <pl-answer correct="false">{{params.name2}}</pl-answer>
    <pl-answer correct="false">{{params.name3}}</pl-answer>
    <pl-answer correct="false">{{params.name4}}</pl-answer>
</pl-multiple-choice>
</div>
