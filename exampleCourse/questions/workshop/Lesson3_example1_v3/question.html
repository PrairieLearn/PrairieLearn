<pl-question-panel>
<p>
Given a matrix $A$ and a vector $b$, compute the matrix-vector multiplication $y = A\,b$.
</p>
<div class="p-2">
  <pl-variable-output show-matlab="false" show-mathematica="false" show-r="false">
      <pl-variable params-name="A">A</pl-variable>
      <pl-variable params-name="b">b</pl-variable>
  </pl-variable-output>
</div>
</pl-question-panel>

<pl-matrix-input answers-name="C" label="$y=$"></pl-matrix-input>
