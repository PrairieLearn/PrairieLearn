<pl-question-panel>
<p>
Given a matrix $A$ and a vector $b$, compute the matrix-vector multiplication $y = A\,b$.
</p>
<p>
  <pl-variable-output show-matlab="false" show-mathematica="false" show-r="false">
      <variable params-name="A">A</variable>
      <variable params-name="b">b</variable>
  </pl-variable-output>
</p>
</pl-question-panel>

<pl-matrix-component-input answers-name="C" label="$y=$"></pl-matrix-component-input>
