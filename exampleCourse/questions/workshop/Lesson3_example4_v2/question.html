<pl-question-panel>
<p>

</p>

    <pl-background>
      <pl-figure file-name="logic-diagram.png" directory="clientFilesQuestion"></pl-figure>
    </pl-background>
      <pl-location left="20" top="15">  <span class="bg-white p-2 border">{{params.x}}</span> </pl-location>
      <pl-location left="20" top="65">  <span class="bg-white p-2 border">{{params.y}}</span> </pl-location>
      <pl-location left="20" top="105"> <span class="bg-white p-2 border">{{params.z}}</span> </pl-location>
      <pl-location left="365" top="65"> <pl-integer-input answers-name="F" size=15 show-help-text="false"  ></pl-integer-input> </pl-location>
</pl-overlay>

</pl-question-panel>
