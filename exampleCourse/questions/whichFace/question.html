<pl-question-panel>
    <div class="container">
        <h4>Which one is {{params.name}}?</h4>
    </div>
</pl-question-panel>
<div class="container">
<pl-multiple-choice answers-name="student" inline="true">
    <pl-answer correct="true"><img src="{{params.image0}}" width="140px"></pl-answer>
    <pl-answer correct="false"><img src="{{params.image1}}" width="140px"></pl-answer>
    <pl-answer correct="false"><img src="{{params.image2}}" width="140px"></pl-answer>
    <pl-answer correct="false"><img src="{{params.image3}}" width="140px"></pl-answer>
    <pl-answer correct="false"><img src="{{params.image4}}" width="140px"></pl-answer>
</pl-multiple-choice>
</div>
