<pl-question-panel>
    <p>
        The element <code class="user-output">pl-overlay</code> allows the positioning of pre-existing elements in arbitrary positions on top of other elements.
        This question combines the <code class="user-output">pl-figure</code> element to serve as a background,
        along with the <code class="user-output">pl-string-input</code> element.
    </p>
    <p>
        Write the name of the missing country:
    </p>
</pl-question-panel>

<pl-overlay width="400" height="600" clip="false">
    <pl-location x="0" y="0">
       <pl-figure file-name="mapzoom.png" directory="clientFilesQuestion"></pl-figure>
    </pl-location>
    <pl-location x="120" y="310">
       <pl-string-input answers-name="string_value" show-help-text="false" size="7"
                        correct-answer="Ukraine" remove-leading-trailing="true"></pl-string-input>
    </pl-location>
</pl-overlay>
