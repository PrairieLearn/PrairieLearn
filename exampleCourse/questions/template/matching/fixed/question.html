<pl-question-panel>
  <p>Match each chemical element to its symbol.</p>
</pl-question-panel>

<pl-matching answers-name="elements">
  <pl-statement match="Fe">Iron</pl-statement>
  <pl-statement match="Na">Sodium</pl-statement>
  <pl-statement match="K">Potassium</pl-statement>
  <pl-statement match="Au">Gold</pl-statement>

  {{! Distractors }}
  <pl-option>Ag</pl-option>
  <pl-option>Cu</pl-option>
</pl-matching>
