<pl-question-panel>

    <hr>
    <p><b>Draw something</b></p>
    <pl-excalidraw answers-name="vector"></pl-excalidraw>

    <pl-excalidraw answers-name="vector-2" source-file-name="starter.excalidraw"></pl-excalidraw>
</pl-question-panel>

<pl-answer-panel>
    <pl-excalidraw answers-name="vector" source-file-name="vector.excalidraw" directory="client_files_question_path"></pl-excalidraw>
</pl-answer-panel>

<pl-submission-panel>
