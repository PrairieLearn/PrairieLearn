<pl-question-panel>
  <p>
    Select the correct word in the following quotes:
  </p>
</pl-question-panel>

<p>
  The
  <pl-multiple-choice answers-name="aristotle" display="dropdown" hide-letter-keys="true">
    {{#params.question1}}
        <pl-answer correct="{{tag}}">{{ans}}</pl-answer>
    {{/params.question1}}
  </pl-multiple-choice>
  is more than the sum of its parts.
</p>
<p>
  A
  <pl-multiple-choice sort="ascend" answers-name="hume" display="dropdown" hide-letter-keys="true">
    <pl-answer correct="true">wise</pl-answer>
    <pl-answer correct="false">clumsy</pl-answer>
    <pl-answer correct="false">reckless</pl-answer>
  </pl-multiple-choice>
  man proportions his belief to the evidence.
</p>
