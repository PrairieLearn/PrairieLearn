<h5>This page shows has example uses of the <code>pl-template</code>
  element, including uses of recursive templates.
</h5>

<hr>

<pl-template file-name="outerTemplate.mustache" subdirectory="templates">
  <pl-variable name="is-open">True</pl-variable>
  <pl-variable name="problem-statement" parent-directory="question" subdirectory="serverFilesQuestion"
    file-name="statement.html"></pl-variable>
</pl-template>

<hr>

<pl-template file-name="cardTemplate.mustache" parent-directory="question" subdirectory="serverFilesQuestion">
  <pl-variable name="header"><b>A bolded card header</b></pl-variable>
</pl-template>

<hr>

<pl-template file-name="prompt_in_collapsed_section.mustache.html" parent-directory="server-files-course"
  subdirectory="templates" warn-undefined="False">
  <pl-variable name="section_name">ExplainPrompt</pl-variable>
  <pl-variable name="section_header">Click To Hide The Prompt</pl-variable>
  <pl-variable name="prompt_path">pre_code_prompt.html</pl-variable>
  <pl-variable name="parent_directory">question</pl-variable>
  <pl-variable name="show">True</pl-variable>
</pl-template>

<hr>

<pl-template file-name="prompt_in_collapsed_section.mustache.html" parent-directory="server-files-course"
  subdirectory="templates" warn-undefined="False">
  <pl-variable name="section_name">ProgrammingPrompt</pl-variable>
  <pl-variable name="section_header">Click To Show The Prompt For The Program</pl-variable>
  <pl-variable name="prompt_path">quadratic_formula_prompt.html</pl-variable>
  <pl-variable name="parent_directory">question</pl-variable>
</pl-template>
