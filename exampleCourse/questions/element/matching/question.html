<pl-question-panel>
    <p>
        Match each nation with its capital city.
    </p>
</pl-question-panel>
    
<pl-matching answers-name="capitals" number-statements="3" number-options="5" blank="true">
    <pl-statement match="Ottawa">Canada</pl-statement>
    <pl-statement match="d.c.">United States</pl-statement>
    <pl-statement match="Mexico City">Mexico</pl-statement>
    <pl-statement match="Paris">France</pl-statement>
    
    <pl-option>Ottawa</pl-option>
    <pl-option name="d.c.">Washington, D.C.</pl-option>
    <pl-option>Mexico City</pl-option>
    <pl-option>Tijuana</pl-option>
    <pl-option>Calgary</pl-option>
    <pl-option>Toronto</pl-option>
    <pl-option>New York City</pl-option>
    <pl-option>Paris</pl-option>
</pl-matching>
