<pl-question-panel>
<p>
What is the resulting values of the expressions
<pl-code language="python">y == A or B</pl-code>
<pl-code language="python">y == C and D</pl-code>
<pl-code language="python">y == D and E</pl-code>
<pl-code language="python">y == X or Y</pl-code>
given the values in the following truth tables?
</p>
</pl-question-panel>
<!-- num-rows="3" -->
<pl-truth-table answers-name="answer1" fixed-order="true" true-label="true" false-label="false" >
    {{#params.variables}}
    <pl-variable>{{name}}</pl-variable>
    {{/params.variables}}
    <pl-answer-column><pl-code language="python">A or B</pl-code></pl-answer-column>
    <pl-answer-column expression="C and D">C and D</pl-answer-column>
</pl-truth-table>
