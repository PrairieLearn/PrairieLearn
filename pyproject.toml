[tool.flake8]
filename = ["./elements/**/*.py", "./graders/**/*.py", "./python/*.py"]
ignore = ["E501"]

# For zygote, allow imports in different places
per-file-ignores = """
    zygote.py: E402, F401
"""


# Black compatibility
max-line-length = 88
extend-ignore = ["E203", "W503"]

[tool.black]
exclude = '^\/tools\/|\/node_modules\/$'

[tool.isort]
profile = "black"
skip_glob = ["tools/*", "node_modules/*"]

[tool.pyright]
include = [
    "./elements/pl-big-o-input",
    "./elements/pl-dataframe",
    "./elements/pl-external-grader-variables",
    "./elements/pl-graph",
    "./elements/pl-hidden-hints",
    "./elements/pl-python-variable",
    "./elements/pl-symbolic-input",
    "./python/conftest.py",
    "./python/prairielearn.py",
    "./python/prairielearn_test.py",
    "./python/python_helper_sympy.py",
    "./python/python_helper_sympy_test.py"
]
extraPaths = ["./python"]
pythonVersion = "3.8"
