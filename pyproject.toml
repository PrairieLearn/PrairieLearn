[tool.flake8]
filename = [
    "./elements/**/*.py",
    "./graders/**/*.py",
    "./python/*.py",
    "./exampleCourse/**/*.py",
    "./testCourse/**/*.py"
]
exclude = [
    "./exampleCourse/questions/demo/autograder/codeUpload/submitted_code_samples/invalid/**/*.py"
]
ignore = ["E501"]

# For zygote, allow imports in different places
per-file-ignores = """
    zygote.py: E402, F401
"""


# Black compatibility
max-line-length = 88
extend-ignore = ["E203", "W503"]

[tool.black]
extend-exclude = '''
(
    ^\/tools\/|\/node_modules\/
    # The following Python files are intentionally invalid
    | ^\/exampleCourse\/questions\/demo\/autograder\/codeUpload\/submitted_code_samples\/invalid\/
    | ^\/exampleCourse\/questions\/demo\/autograder\/python\/leadingTrailing\/tests\/trailing_code.py
    | ^\/exampleCourse\/questions\/demo\/autograder\/python\/square\/tests\/initial_code.py
)
'''

[tool.isort]
profile = "black"
skip_glob = ["tools/*", "node_modules/*"]

[tool.pyright]
include = [
    "./elements/pl-big-o-input",
    "./elements/pl-dataframe",
    "./elements/pl-graph",
    "./elements/pl-hidden-hints",
    "./elements/pl-python-variable",
    "./elements/pl-symbolic-input",
    "./python/conftest.py",
    "./python/prairielearn.py",
    "./python/prairielearn_test.py",
    "./python/python_helper_sympy.py",
    "./python/python_helper_sympy_test.py"
]
extraPaths = ["./python"]
pythonVersion = "3.8"
