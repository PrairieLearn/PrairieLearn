version: 2
updates:
  - package-ecosystem: docker
    directories:
      - '/'
      - '/graders/*'
      - '/images/*'
      - '/workspaces/*'
    schedule:
      interval: monthly
    rebase-strategy: disabled

  - package-ecosystem: github-actions
    directory: '/'
    schedule:
      interval: monthly
    rebase-strategy: disabled

  - package-ecosystem: npm
    directories:
      - '/'
      - '/workspaces/desktop/server'
      - '/workspaces/xtermjs/src'
    schedule:
      interval: monthly
    rebase-strategy: disabled
    groups:
      all-patch-minor:
        update-types:
          - 'patch'
          - 'minor'

  - package-ecosystem: pip
    directories:
      - '/graders/c'
      - '/graders/python'
      - '/images/plbase'
      - '/workspaces/jupyterlab-python'
    schedule:
      interval: monthly
    rebase-strategy: disabled
    groups:
      all-patch-minor:
        update-types:
          - 'patch'
          - 'minor'
