<div class="panel panel-primary">
  <div class="panel-heading">
    <h3 class="panel-title">{{longName}}</h3>
  </div>

  <div class="panel-body">
    <div class="well well-sm small-bottom-margin">
      <div class="row">

        <div class="col-md-2 col-sm-4 col-xs-12">
          {{{score}}}
        </div>

        <div class="col-md-6 col-sm-8 col-xs-12">
          {{{scoreBar}}}
        </div>

        <div class="col-md-4 col-sm-8 col-xs-12">
          {{{dueDate}}}
        </div>

      </div> <!-- row -->
    </div> <!-- well -->
  </div> <!-- panel-body -->

  <table class="table table-condensed table-hover">
    <thead>
      <tr>
        <th>Question</th>
        <th class="cell-center">Attempts</th>
        <th class="cell-center">Score</th>
      </tr>
    </thead>
    <tbody>
      {{#questionList}}
      <tr>
        <td>
          <a href="#q/{{tiid}}/{{number}}">
            {{fullNumber}}&nbsp;&nbsp;{{title}}
          </a></td>
        <td class="cell-center">{{{attempts}}}</td>
        <td class="cell-center">{{{score}}}</td>
      </tr>
      {{/questionList}}
    </tbody>
  </table>
</div>
