<div class="panel panel-default">
  <div class="panel-heading"><h3 class="panel-title"><a href="#t/{{tid}}">{{testShortName}}</a></h3></div>
  <div class="panel-body">
  </div>
</div>
<div class="panel panel-default">
  <div class="panel-heading"><h3 class="panel-title">Question</h3></div>
  <div class="panel-body">
    <table class="table table-condensed no-bottom-margin">
      <tbody>
        <tr>
          <td>QID:</td>
          <td>{{qid}}</td>
        </tr>
        <tr>
          <td>VID:</td>
          <td>{{vid}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
<p class="text-center">
  {{#prevQLink}}
  <a class="btn btn-primary" href="{{{prevQLink}}}">Previous question</a>
  {{/prevQLink}}
  {{^prevQLink}}
  <a class="btn btn-primary disabled">Previous question</a>
  {{/prevQLink}}
</p>
<p class="text-center">
  {{#nextQLink}}
  <a class="btn btn-primary" href="{{{nextQLink}}}">Next question</a>
  {{/nextQLink}}
  {{^nextQLink}}
  <a class="btn btn-primary disabled">Next question</a>
  {{/nextQLink}}
</p>
{{#video}}
<div class="modal" id="youtubemodal">
  <div class="modal-dialog" style="width: 620px">
    <div class="modal-content">
      <div class="modal-body no-overflow">
        <iframe id="player" width="560" height="315" data-url="https://www.youtube.com/embed/{{video}}?rel=0&wmode=Opaque&enablejsapi=1&autoplay=1" frameborder="0"></iframe>
        <button type="button" class="close" data-dismiss="modal" id="youtubeclose">x</button>
      </div>
    </div>
  </div>
</div>
<p class="text-center">
  <a class="btn btn-warning" href="#youtubemodal" data-toggle="modal">Help video</a>
</p>
{{/video}}
