<!DOCTYPE html>
<html lang="en">
    <head>
        <title> NoVNC Container </title>
        <meta charset="utf-8">

        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div id="screen"></div>
        <div id="clipboard-button" class="ui-element ui-button"><img src="clipboard.svg"></img></div>
        <div id="clipboard-paste-modal" class="ui-element hidden">
            <p> Paste into this area to control the clipboard. </p>
            <textarea id="clipboard-paste-textarea"></textarea>
        </div>

        <script type="module" crossorigin="anonymous" src="index.js"></script>
    </body>
</html>
