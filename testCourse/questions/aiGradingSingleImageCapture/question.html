<pl-question-panel>
  <p>Find the derivative of the following function: </p>
  <p>$ f(x) = arcsin(2x)+cos(4x^3-5x)+e^{x^3} $</p>
</pl-question-panel>
<pl-image-capture file-name="solution.jpeg"></pl-image-capture>
<pl-answer-panel>
    <p>$\frac{2}{\sqrt{1 - 4x^2}}
\;-\;(12x^2 - 5)\,\sin\bigl(4x^3 - 5x\bigr)
\;+\;3x^2\,e^{x^3}
$</p>
</pl-answer-panel>
