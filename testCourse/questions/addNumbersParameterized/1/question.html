<pl-question-panel>
    <p> Consider two numbers in the range <span>[{{params.lower_bound}}, {{params.upper_bound}}]</span>,
        $a = {{params.a}}$ and $b = {{params.b}}$.</p>
    <p> What is the sum $c = a + b$?</p>
  </pl-question-panel>
  <p>The range for generating numbers is from {{params.lower_bound}} to {{params.upper_bound}}.</p>
  <pl-number-input answers-name="c" comparison="sigfig" digits="3" label="$c=$"></pl-number-input>
