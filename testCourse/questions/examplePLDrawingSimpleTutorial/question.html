
<pl-question-panel>

{{params.text}}

</pl-question-panel>
<p>
<pl-drawing grid-size="20" gradable="true" answers-name="point" hide-answer-panel="false" height={{params.canvas_height}} width={{params.canvas_width}}>

    <pl-drawing-answer draw-error-box="true">

      <pl-drawing-group visible={{params.visible1}}>
          <pl-point x1={{params.xP}} y1={{params.yP}} > </pl-point>
      </pl-drawing-group>

      <pl-drawing-group visible={{params.visible2}}>
        <pl-vector x1={{params.xB}} y1={{params.y}} angle={{params.alpha}} anchor-is-tail="true" > </pl-vector>
      </pl-drawing-group>

      <pl-drawing-group visible={{params.visible3}}>
        <pl-arc-vector x1={{params.xC}} y1={{params.y}} clockwise-direction={{params.arc_orientation}} anchor-is-tail="true" > </pl-arc-vector>
      </pl-drawing-group>

      <pl-drawing-group visible={{params.visible4}}>
        <pl-distributed-load x1={{params.xE}} y1={{params.y}} width={{params.w}} angle={{params.theta}} anchor-is-tail="true" > </pl-distributed-load>
      </pl-drawing-group>

      <pl-drawing-group visible={{params.visible5}}>
        <pl-distributed-load x1={{params.xE}} y1={{params.y}} w1={{params.w1}} w2={{params.w2}} width={{params.w}} angle={{params.theta}} anchor-is-tail="true" > </pl-distributed-load>
      </pl-drawing-group>

      <pl-drawing-group visible={{params.visible6}}>
        <pl-double-headed-vector x1={{params.xC}} y1={{params.y}} angle={{params.gamma}} > </pl-double-headed-vector>
      </pl-drawing-group>

    </pl-drawing-answer>


    <pl-drawing-initial >
      <pl-drawing-group visible={{params.visible1}}>
          <pl-coordinates x1={{params.x0}} y1={{params.y0}} label="O" offsetx="-10" offsety="5"> </pl-coordinates>
      </pl-drawing-group>

      <pl-drawing-group visible={{params.visible0}}>
        <pl-rod x1={{params.xA}} y1={{params.y}} x2={{params.xD}} y2={{params.y}}
                label1="A"  offsetx1="-10"  offsety1="10"
                label2="D"  offsetx2="-10"  offsety2="10" > </pl-rod>
        <pl-point x1={{params.xB}} y1={{params.y}} label="B" offsetx="-10"  offsety="10"></pl-point>
        <pl-point x1={{params.xC}} y1={{params.y}} label="C" offsetx="-10"  offsety="10"></pl-point>
        <pl-coordinates x1={{params.x0}} y1={{params.y0}} label="O" offsetx="-10" offsety="5"> </pl-coordinates>
      </pl-drawing-group>
    </pl-drawing-initial>

      <pl-controls>
        <pl-controls-group label="Graded objects:" >
            <pl-drawing-button type="pl-point"></pl-drawing-button>
            <pl-drawing-button type="pl-vector"></pl-drawing-button>
            <pl-drawing-button type="pl-double-headed-vector"></pl-drawing-button>
            <pl-drawing-button type="pl-arc-vector-CW"></pl-drawing-button>
            <pl-drawing-button type="pl-arc-vector-CCW"></pl-drawing-button>
            <pl-drawing-button type="pl-distributed-load" w1="20"  ></pl-drawing-button>
            <pl-drawing-button type="pl-distributed-load" w2="20" ></pl-drawing-button>
            <pl-drawing-button type="pl-distributed-load"></pl-drawing-button>
        </pl-controls-group>
        <pl-controls-group label="Help buttons (not graded):">
            <pl-drawing-button type="delete"></pl-drawing-button>
            <pl-drawing-button type="help-line"></pl-drawing-button>
        </pl-controls-group>
    </pl-controls>
</pl-drawing>
</p>
