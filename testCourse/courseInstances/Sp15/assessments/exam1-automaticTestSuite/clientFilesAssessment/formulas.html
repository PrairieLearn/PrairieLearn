<!DOCTYPE html>
<html>
  <head>
    <title>Formula Sheet</title>
    <script type="text/x-mathjax-config">MathJax.Hub.Config({tex2jax: {inlineMath: [['$','$'], ['\\(','\\)']]}});</script>
    <script type="text/javascript" src="https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML"></script>
  </head>
  <body>
    <h1>Formula Sheet</h1>
    <table>
      <tr><th>Shape</th><th>Moment of inertia</th></tr>
      <tr><td>uniform disk</td><td>$I_C = \frac{1}{2} m r^2$</td></tr>
      <tr><td>uniform rectangle</td><td>$I_C = \frac{1}{12} m (w^2 + h^2)$</td></tr>
      <tr><td>uniform rod</td><td>$I_C = \frac{1}{12} m \ell^2$</td></tr>
      <tr><td>general shape</td><td>$I_C = \int_V \rho r^2\,dV$</td></tr>
      </table>
    </table>
  </body>
</html>
