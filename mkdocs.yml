  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-svg.js

pages:
- Introduction:
  - 'What is PrairieLearn?': 'Introduction/index.md'
  - 'License': 'Introduction/license.md'
  - 'News': 'Introduction/news_items.md'

- Instructor Manual:
  - Get Started:
    - 'Requesting your course space': 'Instructor/getStarted/requestCourseSpace/index.md'
    - 'Creating course content': 'Instructor/getStarted/createCourseContent/index.md'
    - 'Question Gallery': 'Instructor/getStarted/questionGallery/index.md'
    - 'Workshops': 'Instructor/getStarted/workshops/index.md'
  - How-to Guides:
    - 'Assessments': 'Instructor/howTos/howtoAssessments.md'
  - References:
    - 'Elements for writing questions': 'Instructor/references/elements.md'

- Student Manual:
  - Get Started:
    - 'Adding a course': 'Student/getStarted/addCourse/index.md'

- Developers Manual:
  - Get Started:
    - 'Installing with local source': 'Developer/getStarted/installingLocalSource/index.md'

- Administrative Manual:
  - Get Started:
    - 'Creating a course': 'Admin/getStarted/makeCourse/index.md'
